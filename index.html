<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body class="bg-gray-900 text-white font-sans">
    <header class="text-center py-4 bg-gray-800 text-xl font-bold">
        Weather App
    </header>

    <main class="flex flex-col lg:flex-row">
        <aside class="lg:w-1/3 bg-gray-800 p-6 space-y-6">
            <nav class="space-y-4">
                <div class="relative flex items-center">
                    <input type="text" id="userLocation" placeholder="Enter city"
                        class="w-full p-3 pr-10 rounded text-white placeholder-gray-400 focus:outline-none focus:ring focus:ring-blue-500 bg-gray-700">
                    <i class="fa fa-search absolute right-3 text-gray-400 cursor-pointer" id="search-city"
                        onclick="findUserLocation()"></i>
                </div>
                <button id="current-location"
                    class="w-full p-3 rounded bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring focus:ring-blue-500">
                    Use Current Location
                </button>
                <ul id="city-dropdown" style="display: none;" class="absolute w-full bg-gray-800 mt-2 rounded max-h-60 overflow-y-auto z-10"></ul>
            </nav>

            <section class="current-weather text-center space-y-4">
                <div class="icon flex justify-center items-center text-6xl">
                    <i class="fas fa-cloud-showers-heavy"></i>
                </div>
                <div class="temperature text-4xl font-semibold">
                </div>
                <p class="description text-lg text-gray-400"></p>
                <footer class="space-y-1">
                    <time class="timer block text-sm"></time>
                    <address class="address text-sm not-italic"></address>
                </footer>
            </section>
        </aside>


        <section class="lg:w-2/3 p-6 space-y-8">
            <section>
                <h2 class="text-xl font-bold mb-4">5-Day Forecast</h2>
                <div class="forecast-container grid grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-4">
                    <article class="forecast-day bg-gray-800 p-4 rounded text-center">
                        <p class="text-sm"></p>
                        <i class="fas fa-cloud-sun text-4xl my-2"></i>
                        <p class="text-sm"></p>
                    </article>
                    <article class="forecast-day bg-gray-800 p-4 rounded text-center">
                        <p class="text-sm"></p>
                        <i class="fas fa-cloud-rain text-4xl my-2"></i>
                        <p class="text-sm"></p>
                    </article>
                    <article class="forecast-day bg-gray-800 p-4 rounded text-center">
                        <p class="text-sm"></p>
                        <i class="fas fa-sun text-4xl my-2"></i>
                        <p class="text-sm"></p>
                    </article>
                    <article class="forecast-day bg-gray-800 p-4 rounded text-center">
                        <p class="text-sm"></p>
                        <i class="fas fa-cloud-sun text-4xl my-2"></i>
                        <p class="text-sm"></p>
                    </article>
                    <article class="forecast-day bg-gray-800 p-4 rounded text-center">
                        <p class="text-sm"></p>
                        <i class="fas fa-cloud-rain text-4xl my-2"></i>
                        <p class="text-sm"></p>
                    </article>
                </div>
            </section>
            <section>
                <h2 class="text-xl font-bold mb-4">Today's Highlights</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <article class="highlight bg-gray-800 p-6 rounded">
                        <h3 class="text-lg font-semibold">Wind Status</h3>
                        <p class="text-2xl mt-2" id="wind"><i class="fas fa-wind"></i> </p>
                    </article>
                    <article class="highlight bg-gray-800 p-6 rounded">
                        <h3 class="text-lg font-semibold">Humidity</h3>
                        <p class="text-2xl mt-2" id="Humidity"><i class="fas fa-tint"></i> </p>
                        <div class="mt-3 bg-gray-700 h-2 rounded">
                            <div class="bg-blue-500 h-2 rounded" style="width: 84%;"></div>
                        </div>
                    </article>
                    <article class="highlight bg-gray-800 p-6 rounded">
                        <h3 class="text-lg font-semibold">Visibility</h3>
                        <p class="text-2xl mt-2"><i class="fas fa-eye"></i> <span id="Visibility"></span></p>
                    </article>
                    <article class="highlight bg-gray-800 p-6 rounded">
                        <h3 class="text-lg font-semibold">Air Pressure</h3>
                        <p class="text-2xl mt-2"><i class="fas fa-tachometer-alt"></i> <span id="Air-Pressure"></span>
                        </p>
                    </article>

                </div>
            </section>
        </section>
    </main>
</body>
<script src="wheather.js"></script>

</html>
